<script>
    card.addEventListener('mouseover', () => {
  document.body.style.background = `linear-gradient(to right, #${Math.floor(Math.random()*16777215).toString(16)}, #2c5364)`;
});

card.addEventListener('mouseout', () => {
  document.body.style.background = 'linear-gradient(to right, #0f2027, #203a43, #2c5364)';
});
const headerText = "Explore Technologies";
const headerEl = document.querySelector("header h1");
let index = 0;

function typeWriter() {
  if (index < headerText.length) {
    headerEl.innerHTML += headerText.charAt(index);
    index++;
    setTimeout(typeWriter, 100);
  }
}

headerEl.innerHTML = "";
typeWriter();
</script>
